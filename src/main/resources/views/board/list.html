<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <meta charset="UTF-8">
    <title>리스트</title>
    <script defer th:src="@{/js/board/list.js}"></script>

</head>

<th:block layout:fragment="content">
    <div id="data" th:with="icate=${param.icategory}" th:data-icategory="${icate}">
    </div>
    <div id="board_list">

        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</th:block>
